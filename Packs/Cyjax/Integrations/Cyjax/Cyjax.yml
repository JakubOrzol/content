display: Cyjax
name: Cyjax
category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cyjax
  version: -1
description: Cyjax integration with XSOAR to fetch incident reports and indicators
  of compromise.
detaileddescription: |-
  ## API KEY
  - This section explains how to obtain Cyjax API KEY to configure integration with Cortex XSOAR.
  1. Go to Cyjax portal, click on the profile icon in top-right corner and click on Developer settings.
  2. In the Personal access token tab, click on Generate new token button.
configuration:
- defaultvalue: https://api.cyberportal.co
  display: Cyjax API URL
  name: url
  additionalinfo: Url to Cyjax API.
  required: true
  type: 0
- display: API Key
  name: apikey
  additionalinfo: Cyjax API Key obtained from Cyjax portal.
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '50'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
script:
  commands:
    - name: cyjax-get-incident
      description: Get incident report by id
      arguments:
        - name: id
          description: Identifier of the incident
          required: true
    - name: cyjax-say-hello
      arguments:
        - name: name
          required: true
          description: Your name
      description: Demo comand
#  dockerimage: cyjax_first
  dockerimage: demisto/python3:3.8.6.14516
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
