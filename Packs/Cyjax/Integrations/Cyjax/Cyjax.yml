category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cyjax
  version: -1
configuration:
- additionalinfo: Url to Cyjax API.
  defaultvalue: https://api.cyberportal.co
  display: Cyjax API URL
  name: url
  required: true
  type: 0
- additionalinfo: Cyjax API Key obtained from Cyjax portal.
  display: API Key
  name: apikey
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: "50"
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: Cyjax Incident Report
  display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Cyjax integration with XSOAR to fetch incident reports and indicators
  of compromise.
display: Cyjax
name: Cyjax
script:
  commands:
  - arguments:
    - description: Identifier of the incident
      name: id
      required: true
    description: Get incident report by id
    name: cyjax-get-incident
  - arguments: []
    description: Get Cyjax incident report id for the current incident
    name: cyjax-get-incident-report-id
  - arguments:
    - description: Identifier of the my report
      name: id
      required: true
    description: Get my report by id
    name: cyjax-get-my-report
  - arguments:
    - description: XSOAR incident identifier. If not provided, use incident from current
        context.
      name: id
    description: Get indicators for incident report.
    name: cyjax-get-incident-indicators
  - arguments:
    - description: Indicator value
      name: value
      required: true
    description: Get sighting of indicator
    name: cyjax-indicator-sighting
  - arguments:
    - description: Threat actor name
      name: name
      required: true
    description: Search threat actor by name
    name: cyjax-search-threat-actor
  - arguments:
    - description: Threat actor name
      name: name
      required: true
    description: Get threat actor by name
    name: cyjax-get-threat-actor
  - arguments:
    - description: Your name
      name: name
      required: true
    description: Demo comand
    name: cyjax-say-hello
