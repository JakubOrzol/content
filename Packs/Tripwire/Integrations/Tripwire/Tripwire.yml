category: Utilities
commonfields:
  id: Tripwire
  version: -1
configuration:
- defaultvalue: https://tripwire.com
  display: Server URL (e.g., https://tripwire.com)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- additionalinfo: A comma-separated list of the rule IDs of the element versions to fetch.
  display: Rule IDs
  hidden: false
  name: rule_oids
  required: false
  type: 12
- additionalinfo: A comma-separated list of the node IDs of the element versions to fetch.
  display: Node ids
  hidden: false
  name: node_oids
  required: false
  type: 12
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Tripwire is a file integrity management (FIM) system. FIM monitors files and
  folders on systems and is triggered when they have changed.
display: Tripwire
name: Tripwire
script:
  commands:
  - arguments:
    - default: false
      description: A comma-separated list of the version IDs to fetch.
      isArray: true
      name: version_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IDs of the elements to fetch.
      isArray: true
      name: element_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the names of the elements to fetch. The names are case-sensitive.
      isArray: true
      name: element_names
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IDs of the nodes to fetch. 
      isArray: true
      name: node_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the names of the nodes to fetch. 
      isArray: true
      name: node_names
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IDs of the rules to fetch. 
      isArray: true
      name: rule_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the rule names of to fetch. 
      isArray: true
      name: rule_names
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of the hash values to fetch. Possible values are: "md5", "sha1", "sha256", and "sha512". '
      isArray: true
      name: version_hashes
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the latest baseline version IDs of the elements to fetch. 
      isArray: true
      name: baseline_version_ids
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of the time range of when the element was detected.\
        \ \nThe first argument should be the start of the range and the second is\
        \ the range.\nThe format of the start and end can be either relative, e.g.,\
        \ \"2 days, 1 day\", or date time \"2020-11-24T17:07:27Z,2020-11-25T17:07:27Z\".'
      isArray: true
      name: time_detected_range
      required: false
      secret: false
    - default: false
      description: |-
        A comma-separated list of the time range of when the element was received.  
        The first argument should be the start of the range and the second is the range.
        The format of the start and end can be either relative, e.g., "2 days, 1 day" or date time "2020-11-24T17:07:27Z,2020-11-25T17:07:27Z"
      isArray: true
      name: time_received_range
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The limit of the number of results to return. Default is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The start index from which to return the results.
      isArray: false
      name: start
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all element versions that match the provided criteria.
    execution: false
    name: tripwire-versions-list
    outputs:
    - contextPath: Tripwire.Versions.approvalId
      description: Approval IDs of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.baselineVersion
      description: Last baseline versions of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.changeType
      description: The type of change of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.elementId
      description: The element IDs of the element versions that was fetched.
      type: String
    - contextPath: Tripwire.Versions.elementName
      description: The element names of the element versions that was fetched.
      type: String
    - contextPath: Tripwire.Versions.exists
      description: Whether there are versions for this element.
      type: Boolean
    - contextPath: Tripwire.Versions.id
      description: The ID of the element version.
      type: String
    - contextPath: Tripwire.Versions.isPromoted
      description: True if the element version has been promoted.
      type: Boolean
    - contextPath: Tripwire.Versions.md5
      description: The MD5 hash of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.nodeId
      description: The node IDs of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.nodeName
      description: The node names of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.outsideMaintenanceWindow
      description: Whether there is an outside maintenance window for the element version that was fetched.
      type: Boolean
    - contextPath: Tripwire.Versions.promotionComment
      description: The promotion comments of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.ruleId
      description: The rule IDs of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.ruleName
      description: The rule names of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.scanId
      description: The scan IDs of the element versions that were fetched.
      type: String
    - contextPath: Tripwire.Versions.severity
      description: The level of the severity for the version that was fetched.
      type: Number
    - contextPath: Tripwire.Versions.sha1
      description: The SHA1 hash of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.sha256
      description: The SHA256 hash of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.sha512
      description: The SHA512 hash of the element version that was fetched.
      type: String
    - contextPath: Tripwire.Versions.timeDetected
      description: The time detected for the element version that was fetched.
      type: Date
    - contextPath: Tripwire.Versions.timeReceived
      description: The time the element version was fetched.
      type: Date
  - arguments:
    - default: false
      description: A comma-separated list of the IDs of the rules to fetch. 
      isArray: true
      name: rule_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the names of the rules to fetch. 
      isArray: true
      name: rule_names
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the types of rules to fetch. 
      isArray: true
      name: rule_types
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The page limit for paging support. Default is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The start index from which to return the results.
      isArray: false
      name: 'start  '
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all rules that match the provided criteria.
    execution: false
    name: tripwire-rules-list
    outputs:
    - contextPath: Tripwire.Rules.command
      description: The content of the rule.
      type: String
    - contextPath: Tripwire.Rules.elementName
      description: The command output capture rules with the matching element name.
      type: String
    - contextPath: Tripwire.Rules.id
      description: The ID of the rule.
      type: String
    - contextPath: Tripwire.Rules.importedTime
      description: The time the rule was imported.
      type: Date
    - contextPath: Tripwire.Rules.modifiedTime
      description: The time the rule was modified.
      type: Date
    - contextPath: Tripwire.Rules.name
      description: The name of the rule.
      type: String
    - contextPath: Tripwire.Rules.severity
      description: The level of the severity for this rule.
      type: Number
    - contextPath: Tripwire.Rules.timeoutMillis
      description: The timeout in milliseconds for the rule.
      type: Number
    - contextPath: Tripwire.Rules.trackingId
      description: The tracking ID of the rule.
      type: String
    - contextPath: Tripwire.Rules.type
      description: The type of the rule.
      type: String
  - arguments:
    - default: false
      description: A comma-separated list of the IDs of the elements. 
      isArray: true
      name: element_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the names of the elements. The names are case-sensitive.
      isArray: true
      name: element_names
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IDs of the nodes to fetch.
      isArray: true
      name: node_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IDs of the rules to fetch. 
      isArray: true
      name: rule_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the latest baseline version IDs of the element to fetch.
      isArray: true
      name: baseline_version_ids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IDs of the latest versions of the element to fetch.
      isArray: true
      name: last_version_id
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The limit for the number of results to return. Default is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The start index from which to return the results.
      isArray: false
      name: start
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all elements that match the provided criteria.
    execution: false
    name: tripwire-elements-list
    outputs:
    - contextPath: Tripwire.Elements.baselineVersionId
      description: The latest baseline version ID for the element.
      type: String
    - contextPath: Tripwire.Elements.description
      description: The description of the element.
      type: String
    - contextPath: Tripwire.Elements.id
      description: The ID of the element.
      type: String
    - contextPath: Tripwire.Elements.inScope
      description: False if the element is no longer in the scope of the rule.
      type: Boolean
    - contextPath: Tripwire.Elements.isRestorable
      description: True if the element can be restored by the restore action.
      type: Boolean
    - contextPath: Tripwire.Elements.lastSuccessDate
      description: Timestamp of the last successful run of the rule on the related element.
      type: Date
    - contextPath: Tripwire.Elements.lastVersionChangeSeverity
      description: The severity of the latest version of the element.
      type: Number
    - contextPath: Tripwire.Elements.lastVersionChangeType
      description: The type of change for the latest version of the element.
      type: String
    - contextPath: Tripwire.Elements.lastVersionId
      description: The ID for the latest version of the element.
      type: String
    - contextPath: Tripwire.Elements.lastVersionTime
      description: The time the latest version of the element was detected.
      type: Date
    - contextPath: Tripwire.Elements.name
      description: The name of the element.
      type: String
    - contextPath: Tripwire.Elements.nodeId
      description: The ID of the node for the element.
      type: String
    - contextPath: Tripwire.Elements.ruleId
      description: The ID of the rule for the element.
      type: String
  - arguments:
    - default: false
      description: A comma-separated list of the IDs of the nodes to fetch. 
      isArray: true
      name: node_oids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the IP addresses of the agent nodes to fetch. 
      isArray: true
      name: node_ips
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the MAC addresses of the nodes to fetch. 
      isArray: true
      name: node_mac_addresses
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the node names. The names are case-insensitive.
      isArray: true
      name: node_names
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the operating system names of the nodes to fetch. 
      isArray: true
      name: node_os_names
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the tags of the nodes to fetch.
      isArray: true
      name: tags
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The limit for the number of results to return. Default is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The start index from which to return the results.
      isArray: false
      name: start
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all nodes that match the provided criteria.
    execution: false
    name: tripwire-nodes-list
    outputs:
    - contextPath: Tripwire.Nodes.agentType
      description: The agent type of the node.
      type: String
    - contextPath: Tripwire.Nodes.agentVersion
      description: The agent version of the node.
      type: String
    - contextPath: Tripwire.Nodes.auditEnabled
      description: Whether the audit is enabled for the node.
      type: Boolean
    - contextPath: Tripwire.Nodes.description
      description: The descriptions of the node.
      type: String
    - contextPath: Tripwire.Nodes.elementCount
      description: The number of elements in the node.
      type: Number
    - contextPath: Tripwire.Nodes.eventGeneratorEnabled
      description: Whether the event generator is enabled for the node.
      type: Boolean
    - contextPath: Tripwire.Nodes.eventGeneratorInstalled
      description: Whether the event generator is installed on the node.
      type: Boolean
    - contextPath: Tripwire.Nodes.hasFailures
      description: Whether the node has failure conditions.
      type: Boolean
    - contextPath: Tripwire.Nodes.id
      description: The ID of the node.
      type: String
    - contextPath: Tripwire.Nodes.importedTime
      description: The time the node was imported.
      type: Date
    - contextPath: Tripwire.Nodes.ipAddresses
      description: The IP addresses of the agent node.
      type: Unknown
    - contextPath: Tripwire.Nodes.isDisabled
      description: Whether the node is disabled.
      type: Boolean
    - contextPath: Tripwire.Nodes.isSocksProxy
      description: Whether there is a SOCKS proxy for the node.
      type: Boolean
    - contextPath: Tripwire.Nodes.lastCheck
      description: The date/time the node was last checked.
      type: Date
    - contextPath: Tripwire.Nodes.lastRegistration
      description: The date/time the node was last registered.
      type: Date
    - contextPath: Tripwire.Nodes.licensedFeatures
      description: The licensed features of the node.
      type: Unknown
    - contextPath: Tripwire.Nodes.make
      description: The make of the node.
      type: String
    - contextPath: Tripwire.Nodes.maxSeverity
      description: The number of maximum severities of the node.
      type: Number
    - contextPath: Tripwire.Nodes.model
      description: The model of the node.
      type: String
    - contextPath: Tripwire.Nodes.modifiedTime
      description: The date/time the node was modified.
      type: Date
    - contextPath: Tripwire.Nodes.name
      description: The name of the node.
      type: String
    - contextPath: Tripwire.Nodes.realTimeEnabled
      description: Whether real time is enabled for the node.
      type: Boolean
    - contextPath: Tripwire.Nodes.rmiHost
      description: The RMI host of the node.
      type: String
    - contextPath: Tripwire.Nodes.rmiPort
      description: The RMI port of the node.
      type: Number
    - contextPath: Tripwire.Nodes.tags.tag
      description: The tag of the node.
      type: String
    - contextPath: Tripwire.Nodes.tags.tagset
      description: The tag set of the node.
      type: String
    - contextPath: Tripwire.Nodes.tags.type
      description: The tag type of the node.
      type: String
    - contextPath: Tripwire.Nodes.trackingId
      description: The tracking ID of the node.
      type: String
    - contextPath: Tripwire.Nodes.type
      description: The node type of the node.
      type: String
    - contextPath: Tripwire.Nodes.version
      description: The version of the node.
      type: String
  dockerimage: demisto/python3:3.8.6.13358
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
defaultmapperin: Tripwire-mapper
defaultclassifier: Tripwire
